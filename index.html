<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"     rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Reader</title>
</head>
<body>
  <div class="wrapper">
    <div class="text_block">
      <div class="reader_body">
        <h3 class="textreader">Ros_Reader</h3>
        <div class="btn_reader">
          <button class="btn-add">Добавити сторінку</button>
          <button class="reset" value="" type="reset">Очистити поле</button>
          <select class="font">
          <option value="Times New Roman">Шрифт</option>
          <option value="Arial">Arial</option>
          <option value="Arial Black">Arial Black</option>
          <option value="Courier New">Courier New</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="'Comforter', cursive">Comforter</option>
          <option value="'Open Sans Condensed', sans-serif">Open Sans Condensed</option>
          <option value="'Balsamiq Sans', cursive">Balsamiq Sans</option>
          <option value="'Caveat', cursive">Caveat</option>
          <option value="'Cormorant', serif">Cormorant</option>
          </select>
          <select class="font-size">
          <option value="14px">Розмір</option>
          <option value="16px">16px</option>
          <option value="18px">18px</option>
          <option value="20px">20px</option>
          <option value="25px">25px</option>
          <option value="30px">30px</option>
          <option value="35px">35px</option>
          <option value="40px">40px</option>
          <option value="45px">45px</option>
          </select>
          <select class="color-text">
          <option value="black">Колір</option>
          <option value="red">Червоний</option>
          <option value="blue">Синій</option>
          <option value="green">Зелений</option>
          </select>
          <select class="textalign">
            <option value="left">Вирівнювання</option>
            <option value="left">Лівий край</option>
            <option value="right">Правий край</option>
            <option value="center">По-центру</option>
          </select>
          <select class="bgfone">
          <option value="#f0eee4">Фон документа</option>
          <option value="#e2e3e1">Сірий</option>
          <option value="#fff3db">Оранжовий</option>
          <option value="#cbe9f2">Голубий</option>
          <option value="#e8e4f7">Фіолетовий</option>
          <option value="#ffe2db">Червоний</option>
          <option value="#fff9db">Жовтий</option>
          <option value="#eeffdb">Зелений</option>
          </select>
        </div>
        <textarea id="editor" class="newText">
        </textarea>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
